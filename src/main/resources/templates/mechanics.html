<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zarzadzaj mechanikami</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Zarzadzaj mechanikami</h2></div>
  <div class="m-3">
    <a class="btn btn-primary btn-lg" th:href="@{/mechanics/new}">Dodaj Mechanika</a>
  </div>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="mechanic:${mechanicsList}">
        <tr>
          <td>[[${mechanic.id}]]</td>
          <td>[[${mechanic.firstName}]]</td>
          <td>[[${mechanic.lastName}]]</td>
          <td style="padding: 10px">
            <a class="btn btn-warning" th:href="@{'/mechanics/edit/' + ${mechanic.id}}">Edytuj</a>
            <a class="btn btn-danger" th:href="@{'/mechanics/delete/' + ${mechanic.id}}">Usuń</a>
          </td>
        </tr>

      </th:block>
      </tbody>
    </table>
    <button type="button" class="btn btn-secondary m-2 btn-lg" onclick="goBackToHomePage()">Powrót</button>
  </div>

</div>
<script type="text/javascript">
  function goBackToHomePage(){
    window.location="[[@{/}]]";
  }
</script>
</body>
</html>
